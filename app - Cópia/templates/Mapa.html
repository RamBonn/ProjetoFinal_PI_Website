<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seismic Activity - Portugal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }

        /* NAVBAR */
        nav {
            background-color: #cc5500;
            padding: 30px 30px;
            display: flex;
            justify-content: center; /* center horizontally */
            align-items: center;     /* center vertically */
            gap: 30px;
            color: white;
            height: 60px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* MAP CENTERING */
        .content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            height: calc(100vh - 60px); /* minus navbar height */
            padding-top: 20px;
        }

        #map-container {
            position: relative;
            height: 550px;
            width: 80vw;
            max-width: 1000px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            overflow: hidden;
            background: white;
            margin-left: 40px;
        }

        #map {
            height: 100%;
            width: 100%;
            border-radius: 10px;
        }

        #message {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }

        #legend {
            position: absolute;
            top: 15px;
            right: 15px;
            background: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            line-height: 1.5;
        }
        #right-panel {
          background-color:rgb(117, 8, 8);
          margin-left: 30px;
          margin-right: 40px;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0,0,0,0.2);
          width: 400px;
          height: 500px;
          display: flex;
          flex-direction: column;
          align-items: flex-start;
        }

        #right-panel h2 {
          margin-top: 0;
          font-size: 22px;
          color: white;
        }
    </style>
</head>
<body>

    <!-- NAVIGATION BAR -->
    <nav>
        <a href="locais.html">Locais de evacuação</a>
        <a href="planos.html">Planos de evacuação</a>
        <a href="contactos.html">Contactos</a>
    </nav>

    <!-- MAP + LEGEND -->
    <div class="content">
        <div id="map-container">
            <div id="message">Loading seismic data...</div>
            <div id="map"></div>
            <div id="legend">
                <strong>Legenda</strong><br>
                <span style="color: darkred;">●</span> ≤ 24 horas<br>
                <span style="color: orange;">●</span> 1–7 dias<br>
                <span style="color: gold;">●</span> > 7 dias
            </div>
        </div>

        <div id="right-panel">
        <h2>Últimas Horas</h2>
        <!-- Add content here later -->
        </div>

    </div>

    <!-- LEAFLET + JAVASCRIPT -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([38.5, -25], 6);
        setTimeout(() => {
            map.invalidateSize();
        }, 200);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        const apiUrl = 'https://api.ipma.pt/open-data/observation/seismic/7.json';

        function getColor(eventTime) {
            const now = new Date();
            const eventDate = new Date(eventTime);
            const diffMs = now - eventDate;
            const diffDays = diffMs / (1000 * 60 * 60 * 24);

            if (diffDays < 1) return 'darkred';
            if (diffDays < 7) return 'orange';
            return 'gold';
        }

        fetch(apiUrl)
            .then(response => response.json())
            .then(json => {
                const quakes = json.data.filter(q => q.lat && q.lon);

                if (quakes.length === 0) {
                    document.getElementById('message').textContent = "No seismic activity found.";
                    return;
                }

                quakes.forEach(q => {
                    const lat = parseFloat(q.lat);
                    const lon = parseFloat(q.lon);
                    const mag = parseFloat(q.magnitud) || 1.0;
                    const region = q.obsRegion || "Unknown region";
                    const time = q.time || "Unknown time";
                    const color = getColor(time);

                    L.circleMarker([lat, lon], {
                        radius: Math.max(4, mag * 2.5),
                        color: color,
                        fillColor: color,
                        fillOpacity: 0.75,
                        weight: 1
                    }).addTo(map).bindPopup(`
                        <strong>${region}</strong><br>
                        Magnitude: ${mag}<br>
                        Time: ${time}
                    `);
                });

                document.getElementById('message').style.display = 'none';
            })
            .catch(error => {
                console.error('Error loading data:', error);
                document.getElementById('message').textContent = "Failed to load seismic data.";
            });
    </script>
</body>
</html>
